type = 'swc'

$ { frameworkLinkage.disabler } frameworkLinkage = 'none'

srcDirs = ['${source.directory.main}']

FileTree includTree = fileTree(
		dir: '${source.directory.main}',
		includes: ['**/*.as', '**.*mxml'],
		exclude: { details -> !details.file.isDirectory() && !details.file.text.contains('package') }
)
List list = []
includTree.collect {
	relativePath(it).substring('${source.directory.main}/'.length()).replaceAll('.as', '').replaceAll('.mxml', '').split('/').join('.')
}.sort().each { list.add(it) }

list.each { println it }
//.each {File file -> println file }
includeClasses = list

dependencies {
	$ { dependencies.gradle }
}

additionalCompilerOptions = [
